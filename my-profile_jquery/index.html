<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-Profile</title>
    <meta name="description" content="マイプロフィール" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@nuykmk" />
    <meta property="og:url" content="https://my-profile.nuykmk.com/" />
    <meta property="og:title" content="My-Profile" />
    <meta property="og:description" content="プロフィールページです！" />
    <meta
      property="og:image"
      content="http://sv16239.xserver.jp/nuykmk.com/public_html/my-profile.nuykmk.com/img/main.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Jost:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Zen+Old+Mincho&display=swap"

      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- slickの読み込み -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
  </head>
  <body>
    <header class="header-wrapper">
      <h1 class="mouseover site-title"><a href="index.html">MyProfile</a></h1>
      <nav class="header-nav">
        <ul id="nav-list" class="nav-list">
          <li class="mouseover"><a href="#about">About</a></li>
          <li class="mouseover"><a href="#works">Works</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-wrapper">
      <section id="carousel-section">
        <div class="mv carousel">
          <div>
            <img src="img/main.png" alt="" class="carouselImg" />
          </div>
          <div>
            <img src="img/main2.png" alt="" class="carouselImg" />
          </div>
          <div>
            <img src="img/main3.png" alt="" class="carouselImg" />
          </div>
        </div>
      </section>
      <!-- <div class="mv">
        <img src="img/main.png" alt="メインビジュアル" />
      </div> -->
      <article class="inner">
        <section id="about" class="fade about-wrapper">
          <div class="section-title">
            <h2>About</h2>
          </div>
          <div class="about-contents">
            <div class="about-left">
              <img src="img/about.png" alt="写真" />
            </div>
            <div class="about-right">
              <h3 class="about-name">Kazuki Asahina</h3>
              <ul class="about-text">
                <li>25歳 長野県佐久市出身</li>
                <li>ソフトウェア業界でマーケティングに従事</li>
                <li>趣味はカメラ、愛機はCanon</li>
                <li>自然を撮影するのが好きで、海や山によく行く</li>
              </ul>
            </div>
          </div>
        </section>
        <section id="works" class="fade works-wrapper">
          <div class="section-title">
            <h2>Works</h2>
          </div>
          <ul class="works-photo-list">
            <li>
              <img class="work-img" src="img/works1.png" alt="写真" />
              <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
            </li>
            <li>
              <img class="work-img" src="img/works2.png" alt="写真" />
              <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
            </li>
            <li>
              <img class="work-img" src="img/works3.png" alt="写真" />
              <p>京都で撮影した、明け方の古き良き日本の町並み</p>
            </li>
          </ul>
        </section>
      </article>
    </main>

    <footer class="footer-wrapper">
      <p class="copy">&copy;MyProfile. All rights reserved</p>
    </footer>
    <!-- page-top -->
    <a href="#" class="page-top">TOP</a>
    <!-- もーだる -->
    <div class="modal">
      <img src="" alt="" class="big-img" />
      <span class="close-btn">✖︎</span>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- slickの読み込み -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="/js/main.js"></script>
  </body>
</html>
